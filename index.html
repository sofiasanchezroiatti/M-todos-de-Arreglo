<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/0a7eaaca29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <h1>Todo List</h1>
    <hr />
    <label for="nombreTarea">Nueva Tarea</label>
    <br />
    <div>
      <input
        class="col-sm-6 col-md-6 col-lg-6"
        type="text"
        name="nombreTarea"
        id="nombreTarea"
        value=""
        class="inputText"
      />

      <button class="btn btn-success" id="agregar" class="btnn">Agregar</button>
    </div>
    <div class="row" id="container">
      <div class="col-sm-4 col-md-6">
        <p>Total: <span id="totalTareas">0</span></p>
        <p>Realizada: <span id="tareasRealizadas">0</span></p>
      </div>
      <div class="col-sm-6 col-md-6">
        <table id="listaTareas"></table>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
